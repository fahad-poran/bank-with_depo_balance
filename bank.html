<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        button{
            margin: 15px;
            padding: 5px 10px;
            background-color: rgb(20, 220, 137);
            border: 1px solid yellowgreen;
            border-radius: 25px;
        }
        input{
           border: none;
        }
    </style>
</head>
<body>
   <main class="flex justify-evenly m-10">

    <div class="deposit bg-green-300 p-10 text-4xl font-bold text-white rounded-2xl">
        <h1>Deposit</h1>
        <h2>$
        <span id="deposit">00</span></h2>
    </div>

    <div class="deposit bg-blue-300 p-10 text-4xl font-bold text-white rounded-2xl">
        <h1>Withdraw</h1>
        <h2>$
        <span id="withdraw">00</span></h2>
    </div>

    <div class="deposit bg-red-300 p-10 text-4xl font-bold text-white rounded-2xl">
        <h1>Balance</h1>
        <h2>$
        <span id="balance">1200</span></h2>
    </div>
   </main>
   <div class="field flex justify-evenly">
<section class = "p-10 bg-indigo-200 rounded-2xl m-10">
    
    <input id="inputDepo" type="text"><button id="btnDepo" class="btn">Deposit</button></section>
<section class = "p-10 bg-indigo-200 rounded-2xl m-10">
    <input id="inputWith" type="text"><button id="btnWith"  class="btn">Withdraw</button></section>
   </div>

   <script src="design.js"></script>
</body>
   </html>
